global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: 'gateway'
    metrics_path: /metrics
    static_configs:
      # Use host.docker.internal so Prometheus in Docker can reach services on the host (Windows/Mac)
      - targets:
          - host.docker.internal:8080
          - host.docker.internal:3000
          - api-gateway:3000

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://host.docker.internal:3000/health
          - http://host.docker.internal:3000/ready
          - http://host.docker.internal:8085/health
          - http://host.docker.internal:8086/health
          - http://host.docker.internal:8087/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - target_label: instance
        source_labels: [__param_target]
      - target_label: __address__
        replacement: blackbox-exporter:9115