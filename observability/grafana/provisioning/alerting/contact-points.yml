apiVersion: 1
contactPoints:
  - orgId: 1
    name: grafana-slack
    receivers:
      - uid: grafana-slack-webhook
        type: slack
        settings:
          # Replace with your actual Slack Incoming Webhook URL
          url: "https://hooks.slack.com/services/REPLACE/ME/WEBHOOK"
          # Optional: override channel if your webhook allows it
          recipient: "#alerts"
          title: "{{ template \"slack.default.title\" . }}"
          text: "{{ template \"slack.default.text\" . }}"
        disableResolveMessage: false

  - orgId: 1
    name: grafana-email
    receivers:
      - uid: grafana-email-default
        type: email
        settings:
          # Comma-separated list of recipients
          addresses: "alerts@example.com"
        disableResolveMessage: false